<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if products_list %}
    <ul>
    {% for product in products_list %}
        <li><a href="{% url 'shop:product' product.id %}">{{ product.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products are available.</p>
{% endif %}
</body>
</html>
